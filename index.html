<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Custom style -->
        <link rel="stylesheet" href="public/styles/index.css" />
    </head>
    <body>
        <div class="container">
            <div class="border top"></div>
            <div class="border bottom"></div>
            <div class="pAb">
                <span class="bColor" id="time">loading...</span>
                <span class="bColor favorite"
                    ><i class="fa-solid fa-heart"></i>
                    <div>Add to favorites</div>
                </span>
            </div>

            <div class="nav">
                <a id="back" href="https://github.com/Nyyu/Test-04"
                    ><i class="fa-solid fa-xl fa-arrow-left"></i
                ></a>
                <div>
                    <h3>kurotama</h3>
                    <p>recruitment</p>
                </div>
                <div class="user">
                    <i class="fa-regular fa-xl fa-circle-user"></i>
                    <i class="fa-solid fa-xl fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="carousel-btn">
                <div class="btn-round">
                    <i class="fa-solid fa-2xl fa-angle-left"></i>
                </div>
                <div class="btn-round">
                    <i class="fa-solid fa-2xl fa-angle-right"></i>
                </div>
            </div>

            <div id="lower-btn">
                <div class="adj">
                    <h1>K?ROTAMA</h1>
                    <p>join us now! MADGE</p>
                </div>
                <div class="adj">
                    <div class="btn">
                        <button>
                            <i class="fa-solid fa-xl fa-cart-shopping"></i>
                            <span>add to cart</span>
                        </button>
                        <button>
                            <i class="fa-regular fa-xl fa-circle-question"></i>
                            <span>add to cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- FontAwesome -->
        <script
            src="https://kit.fontawesome.com/c3e4ec786f.js"
            crossorigin="anonymous"
        ></script>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Custom js -->
        <script>
            let date, hour, minutes, suffix;

            date = new Date();
            hour = date.getHours();
            minutes = date.getMinutes();
            suffix = hour >= 12 ? "PM" : "AM";

            $("#time").html(`${hour}:${minutes} ${suffix}`);
        </script>
    </body>
</html>
